

<div class="container">
  <div class="header" dir="rtl" fxLayoutGap="20px">
    <mat-toolbar   class="expanded-toolbar">

    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    </mat-toolbar>
    <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-menu-item routerLink="/game">
      <mat-icon>gamepad</mat-icon>
      Play
    </button>
    <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
    </mat-menu>
  </div>

  <div class="menu">Menu

  </div>
  <div class="content">Content</div>
  <div class="footer">
    <div>Copyright @2020 CDG</div>
  </div>
</div>
